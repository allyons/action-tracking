<material-expansionpanel
        flat
        name="Preexisting conditions"
        secondaryText="Please identify your pet's preexisting conditions."
        [showSaveCancel]="false"
        (expandedChange)="handleExpandedChange($event)">
    <div class="column">
        <material-checkbox
            *ngFor="let condition of conditions.keys"
            class="condition-checkbox"
            label={{condition}}
            (checkedChange)="handleKnownConditionCheckedChange($event, condition)">
        </material-checkbox>
        <div class="other">
            <material-checkbox
                    class="condition-checkbox other-checkbox"
                    label="Other"
                    [(ngModel)]=otherChecked
                    (checkedChange)="handleOtherConditionCheckedChange($event)">
            </material-checkbox>
            <material-input
                    class="other-input"
                    label="List here"
                    autoFocus
                    floatingLabel
                    [disabled]=!otherChecked
                    [(ngModel)]="otherCondition"
                    (inputKeyPress)="otherConditionTextChange($event)">
            </material-input>
        </div>
    </div>
</material-expansionpanel>
